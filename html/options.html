<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
<body>
    
    <div class="list-container-holder">
        <div id=list-container-belt class="list-container-belt"></div>
        <div id="list-container-go-left-button" class="list-container-go-left-button">Go Left</div>
        <div id="list-container-go-right-button" class="list-container-go-right-button">Go Right</div>
    </div>
    <div id="option-selection" class="option-selection-group">
        <div id="sort-control-container" class="option-selection-element">

            <label class="switch">
                <input type="checkbox" id="sort-by-switch-input">
                <span class="slider" id="sort-by-switch-span"></span>
            </label>
            <h1 id="sort-by-header" style="display: inline-block; margin-left:10px"></h1>
        </div>
        
        <div id="black-list-container" class="option-black-list">
            <div class="black-list-header">
                <h1>Black List</h1>
            </div>
            <div id="black-list-list" class="black-list-list">

            </div>
            <div id="host-name-input" class="host-name-input" contenteditable="true" placeholder="edit me bitch">

            </div>
            <div id="add-black-list-button" class="add-black-list-button">
                <p>Add to Black List</p>
            </div>
        </div>

        <div id="save-duration-container" class="save-duration-container">

            
        </div>
        
    </div>

   

    <script src="../build/options.js"></script>

</body>
</html>
